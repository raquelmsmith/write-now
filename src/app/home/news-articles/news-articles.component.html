<div class="flex flex-wrap">
  <a
    href="#"
    class="py-3 px-4 md:w-1/3 max-w-md mx-auto"
    *ngFor="let article of articles; let i = index"
  >
    <article class="relative">
      <figure>
        <img src="assets/images/news-{{ i }}.jpg" alt="" />
      </figure>
      <h3 class="text-center text-lg tracking-wider">{{ article }}</h3>
    </article>
    <app-button-secondary [text]="'Read More'"></app-button-secondary>
  </a>
</div>
